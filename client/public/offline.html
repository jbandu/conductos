<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConductOS Offline</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #faf9f7; color: #1f2937; margin: 0; padding: 2rem; }
    .card { max-width: 480px; margin: 0 auto; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    p { margin: 0.25rem 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>ConductOS will automatically sync when you're back online.</p>
    <p>If you recently submitted updates, they'll be sent once connectivity returns.</p>
  </div>
</body>
</html>
