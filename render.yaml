services:
  # Web Service - Node.js app serving both backend API and frontend
  - type: web
    name: conductos-mvp
    env: node
    region: oregon
    plan: free
    branch: render-deployment
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: conductos-mvp-db
          property: connectionString
      - key: CLIENT_URL
        sync: false  # Set manually after first deploy
      - key: RESEND_API_KEY
        sync: false  # Set manually - get from resend.com
      - key: FROM_EMAIL
        value: noreply@conductos.app  # Update with your verified domain

# PostgreSQL Database
databases:
  - name: conductos-mvp-db
    region: oregon
    plan: free
    databaseName: conductos
    user: conductos_user
