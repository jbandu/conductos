name: Playwright Tests

on:
  push:
    branches: [ main, render-deployment ]
  pull_request:
    branches: [ main, render-deployment ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conductos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Setup test environment
      run: |
        # Create .env file with test configuration
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/conductos_test" > .env
        echo "NODE_ENV=test" >> .env
        echo "PORT=3001" >> .env
        echo "JWT_SECRET=test-secret-key-for-ci" >> .env
        echo "CLIENT_URL=http://localhost:5173" >> .env
        echo "VITE_API_URL=http://localhost:3001" >> .env

        # Copy env to client directory for Vite
        cp .env client/.env || true

        echo "Environment configured for CI"
        cat .env

    - name: Verify database connection
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d conductos_test -c "SELECT 1" || exit 1
        echo "Database connection verified"

    - name: Build client for production
      run: npm run build --workspace=client
      env:
        NODE_ENV: production

    - name: Start client preview server
      run: |
        # Start the Vite preview server in background on port 5173
        cd client && npx vite preview --port 5173 --host 0.0.0.0 &

        # Wait for server to be ready (up to 60 seconds)
        echo "Waiting for client server to start on port 5173..."
        for i in {1..60}; do
          if curl -s http://localhost:5173 > /dev/null 2>&1; then
            echo "Client server is ready!"
            exit 0
          fi
          echo "Attempt $i: Server not ready yet, waiting..."
          sleep 1
        done

        echo "ERROR: Client server failed to start within 60 seconds"
        exit 1

    - name: Run Playwright tests (Chromium only)
      run: npx playwright test --project=chromium --reporter=html
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductos_test
        NODE_ENV: test
        JWT_SECRET: test-secret-key-for-ci
        CI: true
        PLAYWRIGHT_BROWSERS_PATH: 0
        # Tell Playwright not to start its own server
        PLAYWRIGHT_SKIP_WEBSERVER: true

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    - name: Upload Debug Logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: debug-logs
        path: |
          .env
          client/.env
          test-results/
        retention-days: 7
