name: Playwright Tests

on:
  push:
    branches: [ main, render-deployment ]
  pull_request:
    branches: [ main, render-deployment ]

env:
  # Railway deployment URL - tests run against production
  BASE_URL: https://conductos-server-production.up.railway.app

jobs:
  smoke-tests:
    name: Smoke Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Verify deployment is accessible
      run: |
        echo "Checking if Railway deployment is accessible..."
        for i in {1..5}; do
          if curl -s -o /dev/null -w "%{http_code}" $BASE_URL | grep -q "200\|301\|302"; then
            echo "Deployment is accessible!"
            exit 0
          fi
          echo "Attempt $i: Deployment not ready, waiting 5s..."
          sleep 5
        done
        echo "ERROR: Deployment not accessible after 5 attempts"
        exit 1

    - name: Run Smoke Tests
      run: npx playwright test tests/smoke.spec.js --project=chromium --reporter=list
      env:
        CI: true
        TEST_BASE_URL: ${{ env.BASE_URL }}

    - name: Upload Smoke Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: smoke-test-results
        path: test-results/
        retention-days: 7

  full-tests:
    name: Full Test Suite
    needs: smoke-tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Full Playwright Tests
      run: npx playwright test --project=chromium --ignore-pattern="**/smoke.spec.js" --reporter=html
      env:
        CI: true
        TEST_BASE_URL: ${{ env.BASE_URL }}

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: full-test-results
        path: test-results/
        retention-days: 7
